<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css"  rel="stylesheet"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.box{
				background: #ccc;
			}
			.swiper-wrapper{
				transition-timing-function: linear;
			}
			.box ul li{
				list-style: none;
				border:1px solid red;
				
			}
		</style>
	</head>
	<body>
		<div class="box swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><img src="img/1.jpg" ></li>
				<li class="swiper-slide"><img src="img/2.jpg" ></li>
				<li class="swiper-slide"><img src="img/3.jpg" ></li>
				<li class="swiper-slide"><img src="img/4.jpg" ></li>
				<li class="swiper-slide"><img src="img/5.jpg" ></li>
			</ul>
			 <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
     <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
    
		</div>
		<script src="js/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
	   
          
	         // 如果需要分页器
    pagination: '.swiper-pagination',
     // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
     // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
});

</script>
		</script>
	</body>
</html>
